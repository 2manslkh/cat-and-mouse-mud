<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a minimal MUD client</title>
  </head>
  <style>
    .main {
      display: flex;
      flex-direction: column;
      justify-content: left;
      align-content: left;
      height: 100vh;
    }
    .playarea-container {
      margin-left: 0px;
      margin-top: 20px;
      margin-bottom: 20px;
      display: flex;
      width: 400px;
      height: 400px;
      justify-content: left;
      align-content: left;
    }
    .playarea {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: left;
      align-content: left;
    }
    #game-board {
      width: 320px;
      height: 320px;
      margin: auto;
      border-collapse: collapse;
    }

    .hole {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      cursor: pointer;
    }

    .active {
      outline: 4px solid yellow;
    }

    .p1 {
      outline: 4px solid red;
    }

    .p2 {
      outline: 4px solid blue;
    }
  </style>
  <body>
    <script type="module" src="/src/index.ts"></script>
    <div class="main">
      <!-- <div>Counter: <span id="counter">0</span></div> -->
      <div>X: <span id="xpos">0</span></div>
      <div>Y: <span id="ypos">0</span></div>
      <button onclick="window.registerPlayer1()">Register Player 1</button>
      <button onclick="window.registerPlayer2()">Register Player 2</button>

      <!-- <button onclick="window.increment()">Increment</button> -->
      <!-- <button onclick="window.moveUp()">UP</button>
      <button onclick="window.moveDown()">DOWN</button>
      <button onclick="window.moveLeft()">LEFT</button>
      <button onclick="window.moveRight()">RIGHT</button> -->
      <div class="playarea-container">
        <div class="playarea">
          <table id="game-board">
            <tr>
              <td id="0 2" class="hole"></td>
              <td id="1 2" class="hole"></td>
              <td id="2 2" class="hole"></td>
            </tr>
            <tr>
              <td id="0 1" class="hole"></td>
              <td id="1 1" class="hole"></td>
              <td id="2 1" class="hole"></td>
            </tr>
            <tr>
              <td id="0 0" class="hole"></td>
              <td id="1 0" class="hole"></td>
              <td id="2 0" class="hole"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
